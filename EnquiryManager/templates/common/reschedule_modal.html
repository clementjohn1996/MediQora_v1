<!-- reschedule_modal.html -->
<div class="modal fade" id="rescheduleModal" tabindex="-1" aria-labelledby="rescheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rescheduleModalLabel">Reschedule</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="rescheduleForm" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="entity_id" name="entity_id">
                    <input type="hidden" id="entity_type" name="entity_type">
                    <div class="mb-3">
                        <label for="scheduled_date" class="form-label">Select New Date</label>
                        <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" min="{{ today }}" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Reschedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
